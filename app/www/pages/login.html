<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample Auth</title>
</head>
<body>
     <div id="login">
        <h3>Login<h3>
        <form class="login_container" method="post" action="http://localhost:3000/api/auth/login" enctype="application/x-www-form-urlencoded">

        <label>email</label>
        <input id="email" name="email" type="text">

        <label>password</label>
        <input id="password" name="password" type="password">
        <input type="submit">
        </form>
     </div>
</body>

</html>
